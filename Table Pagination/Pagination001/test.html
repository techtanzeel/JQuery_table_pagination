<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery Simple Pagination Example</title>
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<style>
.pagination.disabled a,  .pagination.disabled a:hover,  .pagination.disabled a:focus,  .pagination.disabled span {
  color: #eee;
  background: #fff;
  cursor: default;
}

.pagination { float: left; }

.pagination.disabled li.active a {
  color: #fff;
  background: #cccccc;
  border-color: #cccccc;
}

.paging-container select {
  float: left;
  margin: 20px 0 20px 10px;
  padding: 9px 3px;
  border-color: #ddd;
  border-radius: 4px;
}

#table { margin-bottom: 0; }
</style>

	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="pagination.js"></script>
	<script>

	$(function () {
			for (var i = 1; i < 202; i++) {
				$('#table').append('<tr class="data"><td>' + i + '</td><td>tam</td><td>Some Description</td></tr>');
			}

			load = function() {
				window.tp = new Pagination('#tablePaging', {
					itemsCount: 201,
					onPageSizeChange: function (ps) {
						console.log('changed to ' + ps);
					},
					onPageChange: function (paging) {
						//custom paging logic here
						console.log(paging);
						var start = paging.pageSize * (paging.currentPage - 1),
							end = start + paging.pageSize,
							$rows = $('#table').find('.data');

						$rows.hide();

						for (var i = start; i < end; i++) {
							$rows.eq(i).show();
						}
					}
				});
			}

		load();
	});
	</script>
	</head>
	<body>
    
<div class="jquery-script-clear"></div>
</div>
</div>
    <div class="container" style="margin-top:150px;">
      <form id="form1">
        <table id="table" style="width: 800px" class="table table-striped">
          <tr>
            <th># </th>
            <th>Name </th>
            <th>Desc </th>
          </tr>
        </table>
        <div class="paging-container" id="tablePaging"> </div>
        <div style="clear: both"></div>
        <a href="javascipt:void(0)" onclick="load()">reload</a> | <a href="javascipt:void(0)" onclick="tp.disable()">disble paging</a> | <a href="javascipt:void(0)" onclick="tp.enable()">enable paging</a>
      </form>
    </div>
    
</body>
</html>
